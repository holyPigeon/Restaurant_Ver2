<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/index.css">
    <title>테이블 변경</title>
</head>

<body>
    <div class="container">
        <h1>테이블 변경</h1>
        <form>

            <label for="customer-name">예약자명</label>
            <input type="text" id="customer-name" onchange="searchTableByName()">
            <p class="table-number">현재 테이블 번호: <span id="table-num"></span>
            </p>
            <label for="new-table-number">옮길 테이블 번호</label>
            <select name="table-num" id="table-num" required>
                <!-- JS에서 validation 검증 -->
            </select>
            <input type="submit" class="button" id="confirm-button" value="완료">
        </form>
        <button class="back-button" onclick="location.href = './MainTable.html' ">뒤로가기</button>
    </div>
    <script src="/js/getReservation.js"></script>
</body>

</html>
